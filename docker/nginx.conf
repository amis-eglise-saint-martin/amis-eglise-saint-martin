server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    # Static assets - long cache (30 days)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # CSS and JS - medium cache (7 days)
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # PDF documents - medium cache
    location ~* \.pdf$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # HTML files - no cache for freshness
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Visitor counter JSON - served from /data volume, short cache
    location = /api/visitor-count.json {
        alias /data/visitor_count.json;
        expires 5m;
        add_header Cache-Control "public, max-age=300";
        add_header Access-Control-Allow-Origin "*";
    }

    # Redirect /index.html to / (avoid duplicate content)
    # Uses $request_uri to only catch direct browser requests, not internal rewrites from try_files
    if ($request_uri = "/index.html") {
        return 301 /;
    }

    # Default location
    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /404.html;
}
